<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Rua Fulano de Tal</title>
</head>


<body>
  <div class="box-container">
      <div id="front" class="box-face front"></div>
      <div id="left" class="box-face left"></div>
      <div id="right" class="box-face right"></div>
      <div id="top" class="box-face top"></div>
      <div id="down" class="box-face down"></div>
      <div id="opost" class="box-face opost"></div>
      <!-- Add other faces as needed -->
  </div>

  <nav>
      <a href="#front">Front</a>
      <a href="#left">Left</a>
      <a href="#right">Right</a>
      <a href="#top">Front</a>
      <a href="#down">Left</a>
      <a href="#opost">Right</a>
      <!-- Add links for other faces -->
  </nav>

  <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
              e.preventDefault();
              const targetId = this.getAttribute('href').substring(1);
              showFace(targetId);
          });
      });

      function showFace(faceId) {
          const faces = document.querySelectorAll('.box-face');
          faces.forEach(face => {
              if (face.id === faceId) {
                  face.style.opacity = 1;
              } else {
                  face.style.opacity = 0;
              }
          });
      }
  </script>
</body>
</body>
</html>
